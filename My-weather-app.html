<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="weatherappstyle.css" />
</head>
<body>
  <div class="weather-container">
    <h1>Weather</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Search</button>
    
    <div class="weather-info hidden" id="weatherInfo">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" />
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="weatherappstyle.js"></script>
</body>
</html>
